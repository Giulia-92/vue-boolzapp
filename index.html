<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<header>
   
</header>
<body>
    <main>
        <div id="app">
<div id="container">
   <section class="contact">
    <aside>
        <div class="profilo">
            <img  class="img" src="./img/avatar_6.jpg" alt="avatar">
            <h4>Giulia</h4>
            <div class="set">
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-circle-notch"></i>
            </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"><button class="btn"> <i class="fa-solid fa-magnifying-glass"></i></button></span>
                    <input type="text" class="form-control" placeholder="cerca o inzia una nuova chat" aria-label="cerca o inzia una nuova chat" aria-describedby="addon-wrapping">
                </div>
            <div class="notifiche">
                <i class="fa-solid fa-bell-slash"></i>
                <h6>Ricevi notifiche di nuovi messaggi
                <a href="#">Attiva notifiche desktop</a>
            </h6>
            </div>
        </div>
        <div class="contacts">
       <ul class="list-group">
          <li v-for="(contact,index) in contacts" :key="index"
          class="list-group-item"
          :class="{'active':acIndex === index}" @click="">
          <img :src="'./img/avatar' + contact.avatar +'.jpg'" :alt="'avatar' + contact.name">
        <span>{{contact.name}}</span>
        <!--<span>{{contact.avatar}}</span>
        <span>{{contact.message}}</span>-->
          </li>
       </ul>
    </div>
    </aside>
</section> 
<section class="message">
    <div class="chat">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-paperclip"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <div class="invio">
        <i class="fa-solid fa-face-smile"></i>
        <input class="form-control form-control-lg" type="text" placeholder="scrivi messaggio" aria-label="text">
        <button class="v"><i class="fa-solid fa-check"></i></button>
        <i class="fa-solid fa-microphone"></i>
    </div>
</div>
</section>

    













</div>
</main>

    <script src="script.js"></script>
</body>
</html>
